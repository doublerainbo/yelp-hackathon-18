{% load staticfiles %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,900,300' rel='stylesheet' type='text/css'>
        <link type="text/css" rel="stylesheet" href="{% static "css/style.css" %}">
        <title>FeedMe</title>
    </head>
    <body>
        <!-- Fixed navbar -->
        <div class="header">
            <img class="logo center" src="{% static "images/logo.png" %}">
        </div>
        <div class="header-extension">
            <form action="{% url 'api:create_request' %}" method="post">
                {% csrf_token %}
                <div class="input-container">
                    <input name="name" class="order-name center" type="text" placeholder="John Doe">
                </div>
                <div class="input-container">
                    <select class="order-floor center">
                        <option>Select a floor</option>
                        {% for i in floor_options %}
                            <option>{{i}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="input-container">
                    <select class="order-floor center">
                    {% for item_name in items %}
                        <option>{{item_name}}</option>
                    {% endfor %}
                </div>
                <div class="input-container">
                    <input class="order-submit center" type="submit" value="Submit Order"/>
                </div>
            </form>
        </div>
        <div class="floor">
            <div class="current-floor">13th<span> floor</span></div>
            <img class="grid-toggle" src="{% static "images/grid.png" %}">
        </div>
        <div class="all-orders">
            <div class="order-container">
                <div class="order-details">
                    <div class="what">Burrito</div>
                    <div class="who">dapino - 13th floor</div>
                </div>
                <img class="complete-icon" src="{% static "images/check.png" %}">
            </div>
            <div class="order-container">
                <div class="order-details">
                    <div class="what">Burrito</div>
                    <div class="who">dapino - 13th floor</div>
                </div>
                <img class="complete-icon" src="images/check.png">
            </div>
            <div class="order-container">
                <div class="order-details">
                    <div class="what">Burrito</div>
                    <div class="who">dapino - 13th floor</div>
                </div>
                <img class="complete-icon" src="images/check.png">
            </div>
        </div>
        <button class="new-order">+</button>
        
        <!-- JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="{% static "js/scripts.js" %}"></script>
    </body>
</html>
